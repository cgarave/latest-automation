<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="sys/style.css">
    <link href="sys/src/output.css" rel="stylesheet">
</head>
<body class="bg-neutral-900 h-screen overflow-scroll">
    <header id="header">
        <nav class="flex flex-row justify-between items-center p-3 border-b border-[#a7a9be] mb-4">
            <ul>
                <li id="automation-name" class="text-white font-semibold text-lg"><span class="text-[#ff9200]">Landing Page</span> Automation</li>
            </ul>
            <ul class="flex flex-row gap-x-2">
                <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                    <select id="automation-dropdown" class="bg-transparent border-none outline-none w-44 h-10 py-2 cursor-pointer">
                        <option value="index.html">Terms and Conditions</option>
                        <option value="landing-page.html" selected>Landing Page</option>
                    </select>
                </li>
                <li>
                    <button id="whats-new" class="bg-neutral-800 text-white font-medium p-3 rounded-[4px] text-xs relative cursor-pointer hover:outline outline-[#ff9200] flex flex-row gap-x-1 items-center group w-10 hover:w-33 transition-translate duration-300 ease-in-out">
                        <div class="bg-red-700 w-2 h-2 rounded-full absolute -top-1 -right-1 animate-ping"></div>
                        <div class="bg-red-600 w-2 h-2 rounded-full absolute -top-1 -right-1"></div>
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="16"  height="16"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-progress-check"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 20.777a8.942 8.942 0 0 1 -2.48 -.969" /><path d="M14 3.223a9.003 9.003 0 0 1 0 17.554" /><path d="M4.579 17.093a8.961 8.961 0 0 1 -1.227 -2.592" /><path d="M3.124 10.5c.16 -.95 .468 -1.85 .9 -2.675l.169 -.305" /><path d="M6.907 4.579a8.954 8.954 0 0 1 3.093 -1.356" /><path d="M9 12l2 2l4 -4" /></svg>
                        <p class="truncate hidden group-hover:block">CHANGELOGS</p>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <!--LANDING PAGE AUTOMATION-->
    <div class="px-3 mb-4 flex items-center justify-between">
        <div class="flex flex-row gap-x-2 items-center">
            <input id="filename" type="text" class="rounded-[4px] p-2 h-10 w-80 outline-none font-medium text-xs bg-white placeholder:text-gray-500" placeholder="Filename" autocomplete="off">
            <button id="generateFilename" name="convertAPS" class="bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white h-fit flex flex-row gap-x-1 items-center cursor-pointer hover:outline outline-[#ff9200] group w-10 hover:w-34 transition-translate duration-300 ease-in-out">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="16"  height="16"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-refresh"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" /><path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" /></svg>
                <p class="truncate hidden group-hover:block">CONVERT APS</p>
            </button>
        </div>
        <ol class="flex gap-x-2">
            <li id="region-container" class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                <select name="" id="regions-dropdown" class="bg-transparent border-none outline-none w-44 h-10 py-2 cursor-pointer">
                    <option value="#">Select region</option>
                    <option value="zh-cn">China - CN</option>
                    <option value="vi-vn">Vietnam - VN</option>
                    <option value="th-th">Thailand - TH</option>
                    <option value="ko-kr">Korea - KR</option>
                    <option value="id-id">Indonesia - ID</option>
                    <option value="km-kh">Cambodia - KH</option>
                    <option value="ja-jp">Japan - JP</option>
                    <option value="hi-in">India - IN</option>
                </select>
            </li>
            <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                <select name="" id="page-type" class="bg-transparent border-none outline-none w-44 h-10 py-2 cursor-pointer">
                    <option value="#">Select type</option>
                    <option value="0">Custom Title</option>
                    <optgroup label="Qualify Games">
                        <option value="1">1 Provider</option>
                        <option value="2">2 Providers</option>
                        <option value="3">3 Providers</option>
                        <option value="4">4 Providers</option>
                    </optgroup>
                </select>
            </li>
            <li>
                <button id="download" class="bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white h-fit flex flex-row gap-x-1 items-center cursor-pointer hover:outline outline-[#ff9200] group w-10 hover:w-29 transition-translate duration-300 ease-in-out">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="16"  height="16"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-download"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" /><path d="M7 11l5 5l5 -5" /><path d="M12 4l0 12" /></svg>
                    <p class="truncate hidden group-hover:block">DOWNLOAD</p>
                </button>
            </li>
        </ol>
    </div>
    <div id="input-container" class="px-3 flex flex-col gap-y-2 w-full">
    
    </div>
    <!--LANDING PAGE AUTOMATION-->
    <div id="update-card" class="hidden flex flex-col gap-y-1 w-80 h-fit bg-neutral-900 rounded-md absolute top-14 right-0 mr-3 p-1 outline-2 outline-neutral-800"></div>
</body>

<!--Scripts-->
<script src="../homepage.js"></script>
<script src="../updates.js"></script>
<script src="landing-page.js"></script>
</html>
