<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Automation</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        table, tbody, td {
            border-collapse: collapse;
        }
        @media (max-width: 600px) {
                .responsive-tds {
                  display: inline-block;
                  width: 100%;
                }
        }
    </style>
</head>
<body style="height: 100%; width: 100%;" class="bg-neutral-900 flex flex-col">
    <header id="header">
        <nav class="flex flex-row justify-between items-center p-3 border-b border-[#a7a9be]">
            <ul>
                <li id="automation-name" class="text-white font-semibold text-lg"><span class="text-[#ff9200]">Newsletter</span> Automation</li>
            </ul>
            <ul class="flex flex-row gap-x-2">
                <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                    <select id="automation-dropdown" class="bg-transparent border-none outline-none w-44 h-10 py-2 cursor-pointer">
                        <option value="index.html">Terms and Conditions</option>
                        <option value="floating-banner.html">Floating Banner</option>
                        <option value="landing-page.html">Landing Page</option>
                        <option value="widgets.html">Widgets</option>
                        <option value="newsletter.html" selected>Newsletter</option>
                    </select>
                </li>
                <li>
                    <button id="whats-new" class="bg-neutral-800 text-white font-medium p-3 rounded-[4px] text-xs relative cursor-pointer hover:outline outline-[#ff9200] flex flex-row gap-x-1 items-center group w-10 hover:w-33 transition-translate duration-300 ease-in-out">
                        <div class="bg-red-700 w-2 h-2 rounded-full absolute -top-1 -right-1 animate-ping"></div>
                        <div class="bg-red-600 w-2 h-2 rounded-full absolute -top-1 -right-1"></div>
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="16"  height="16"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-progress-check"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 20.777a8.942 8.942 0 0 1 -2.48 -.969" /><path d="M14 3.223a9.003 9.003 0 0 1 0 17.554" /><path d="M4.579 17.093a8.961 8.961 0 0 1 -1.227 -2.592" /><path d="M3.124 10.5c.16 -.95 .468 -1.85 .9 -2.675l.169 -.305" /><path d="M6.907 4.579a8.954 8.954 0 0 1 3.093 -1.356" /><path d="M9 12l2 2l4 -4" /></svg>
                        <p class="truncate hidden group-hover:block">CHANGELOGS</p>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="flex flex-row gap-x-5 justify-between p-3 h-full overflow-hidden">
        <div class="flex flex-col gap-y-2 gap-x-2 w-1/2">
            <ul class="flex flex-row gap-x-2">
                <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500 w-full">
                    <select id="template-selection" class="bg-transparent border-none outline-none w-full h-10 py-2 cursor-pointer">
                        <option value="#">Select Template</option>
                        <optgroup label="Products Newsletter Template">
                            <option value="products">Products</option>
                        </optgroup>
                        <optgroup label="China Marketing Template">
                            <option value="zh-cn">Active</option>
                        </optgroup>
                        <optgroup label="Vietnam Marketing Template">
                            <option value="vi-vn">Active</option>
                        </optgroup>
                        <optgroup label="Thailand Marketing Template">
                            <option value="th-th">Active</option>
                        </optgroup>
                        <optgroup label="Korea Marketing Template">
                            <option value="ko-kr">Active</option>
                        </optgroup>
                        <optgroup label="Indonesia Marketing Template">
                            <option value="id-id">Active</option>
                        </optgroup>
                        <optgroup label="Cambodia Marketing Template">
                            <option value="km-kh">Active</option>
                        </optgroup>
                        <optgroup label="Japan Marketing Template">
                            <option value="ja-jp">Active</option>
                        </optgroup>
                        <optgroup label="India Marketing Template">
                            <option value="hi-in">Active</option>
                        </optgroup>
                    </select>
                </li>
                <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500 w-full">
                    <select id="lang" class="bg-transparent border-none outline-none w-full h-10 py-2 cursor-pointer">
                        <option value="#">Select Language</option>
                        <option value="en-gb">en-gb</option>
                        <option value="zh-cn">zh-cn</option>
                        <option value="vi-vn">vi-vn</option>
                        <option value="th-th">th-th</option>
                        <option value="ko-kr">ko-kr</option>
                        <option value="id-id">id-id</option>
                        <option value="km-kh">km-kh</option>
                        <option value="ja-jp">ja-jp</option>
                        <option value="hi-in">hi-in</option>
                    </select>
                </li>
                <li>
                    <input id="filename" type="text" class="rounded-[4px] p-2 h-10 w-80 outline-none font-medium text-xs bg-white placeholder:text-gray-500" placeholder="Newsletter Filename" autocomplete="off">
                </li>
                <li>
                    <button id="download" class="bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white h-fit flex flex-row gap-x-1 cursor-pointer hover:outline outline-[#ff9200] group w-10 hover:w-30 transition-translate duration-300 ease-in-out">
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="16"  height="16"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-download"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" /><path d="M7 11l5 5l5 -5" /><path d="M12 4l0 12" /></svg>
                        <p class="truncate hidden group-hover:block">DOWNLOAD</p>
                    </button>
                </li>
            </ul>
            <div id="input-objects-container" class="overflow-scroll relative h-full pb-10"></div>
        </div>

        <div id="nl-container" class="h-full overflow-scroll w-1/2"></div>
    </div>
    <div id="update-card" class="hidden flex flex-col gap-y-1 w-80 h-fit bg-neutral-900 rounded-md absolute top-14 right-0 mr-3 p-1 outline-2 outline-neutral-800"></div>
</body>
<script src="sys/homepage.js"></script>
<script src="sys/newsletter.js"></script>
<script src="sys/product-template.js"></script>
<script src="sys/footer-templates.js"></script>
<script src="sys/updates.js"></script>
</html>
