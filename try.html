<scard class="my-4 bg-secondary">
    <ssectionheading dark="" divider="" contained="" title-tag="h4">
        <span class="text-subtitle-1">Recommended Games</span>
    </ssectionheading>
    <slist>
        <slistitem dark="" class="md:hover:bg-secondary--darken-4">
            <template #prependavatar="">
                <savatar
                    src="https://doc.188contents.com/star4-content/images/live/evolution/evo-marble-race-4x3-sm.webp"
                    alt="evo-marble-race" size="40" class="!rounded-lg ml-6"></savatar>
            </template>
            MARBLE RACE
            <template #appendaction="">
                <gamelauncher v-slot="{openGame}" product="live" game="ABC">
                    <sbutton @click="openGame()" v-if="breakpoints.smAndUp" color="text-light--high"
                        class="bg-primary--darken-5 hover:text-light--high mr-6">Play Now</sbutton>
                    <sbutton @click="openGame()" v-else="" dark="" icon-only="" flat="" rounded="" class="mr-6">
                        <sicon>icon-arrow-right</sicon>
                    </sbutton>
                </gamelauncher>
            </template>
        </slistitem>
    </slist>
</scard>
