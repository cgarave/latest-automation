<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tiny.cloud/1/te167wk1fiddsv5gf6bf7yi169ojp0pclg2kksirxrl0w9lg/tinymce/4/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Libre Franklin", sans-serif;
        }
        a {
            text-decoration: underline;
            color: lightskyblue;
        }
        div, table, tbody, tr, td {
            border-color: #e5e7eb;
        }
    </style>
</head>
<body>
    <div id="container" class="flex flex-row w-full justify-center relative">
            
        <div id="editor-container" class="w-full h-full overflow-hidden rounded-xl flex flex-row gap-x-3 p-3">
            <textarea id="mytextarea"></textarea>
        </div>
    </div>
</body>
<script>
    tinymce.init({
        selector: 'textarea', // your selector
        plugins: 'advlist lists code table image link paste textcolor',
        toolbar: 'code table | numlist bullist | image link | indent outdent | alignleft aligncenter alignright alignjustify | forecolor bold italic underline strikethrough',
        valid_elements: '*[*]',              // Allow all elements and attributes
        valid_children: '+body[style]',      // Allow certain elements as children
        extended_valid_elements: '*[*]',     // Same as valid_elements, ensures full support
        verify_html: false,                  // Don't verify HTML structure
        cleanup: false,                      // Disable cleanup
        forced_root_block: false,            // Don't wrap content in <p> tags
        entity_encoding: 'raw',     
        custom_elements: 'SToolbar', // Treat it as a custom element
        schema: 'html5',     
    })
</script>
</html>
