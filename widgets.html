<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="sys/style.css">
    <link href="sys/src/output.css" rel="stylesheet">
</head>
<body class="bg-neutral-900 h-screen overflow-hidden">
    <header id="header">
        <nav class="flex flex-row justify-between items-center p-3 border-b border-[#a7a9be] mb-4">
            <ul>
                <li id="automation-name" class="text-white font-semibold text-lg"><span class="text-[#ff9200]">Widgets</span> Automation</li>
            </ul>
            <ul class="flex flex-row gap-x-2">
                <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                    <select id="automation-dropdown" class="bg-transparent border-none outline-none w-44 h-10 py-2 cursor-pointer">
                        <option value="index.html">Terms and Conditions</option>
                        <option value="floating-banner.html">Floating Banner</option>
                        <option value="landing-page.html">Landing Page</option>
                        <option value="widgets.html" selected>Widgets</option>
                    </select>
                </li>
                <li>
                    <button id="whats-new" class="bg-neutral-800 text-white font-medium p-3 rounded-[4px] text-xs relative cursor-pointer hover:outline outline-[#ff9200] flex flex-row gap-x-1 items-center group w-10 hover:w-33 transition-translate duration-300 ease-in-out">
                        <div class="bg-red-700 w-2 h-2 rounded-full absolute -top-1 -right-1 animate-ping"></div>
                        <div class="bg-red-600 w-2 h-2 rounded-full absolute -top-1 -right-1"></div>
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="16"  height="16"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-progress-check"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 20.777a8.942 8.942 0 0 1 -2.48 -.969" /><path d="M14 3.223a9.003 9.003 0 0 1 0 17.554" /><path d="M4.579 17.093a8.961 8.961 0 0 1 -1.227 -2.592" /><path d="M3.124 10.5c.16 -.95 .468 -1.85 .9 -2.675l.169 -.305" /><path d="M6.907 4.579a8.954 8.954 0 0 1 3.093 -1.356" /><path d="M9 12l2 2l4 -4" /></svg>
                        <p class="truncate hidden group-hover:block">CHANGELOGS</p>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <!--WIDGETS AUTOMATION-->
    <div class="px-3 mb-4 flex flex-col">
        <div class="flex flex-row gap-x-2 items-center mb-4">
            <input id="widget-en-title" type="text" class="rounded-[4px] p-2 h-10 w-80 outline-none font-medium text-xs bg-white placeholder:text-gray-500" placeholder="Widget EN title" autocomplete="off">
            <input id="widget-local-title" type="text" class="rounded-[4px] p-2 h-10 w-80 outline-none font-medium text-xs bg-white placeholder:text-gray-500" placeholder="Widget Local title" autocomplete="off">
            <div class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                <select id="product" class="bg-transparent border-none outline-none w-44 h-10 py-2 cursor-pointer">
                    <option value="#">Select product</option>
                    <option value="casino">Casino</option>
                    <option value="live">Live Casino</option>
                    <option value="chess">Chess</option>
                    <option value="lotto">Lotto</option>
                </select>
            </div>
        </div>
        <textarea name="" id="game-code-input" class=" rounded-[4px] w-full h-52 mb-4 p-2 text-xs resize-none bg-white placeholder:text-gray-500" placeholder="paste all game codes here"></textarea>
        <div class="flex flex-row gap-x-2">
            <textarea name="" id="generatedCodeEN" class="rounded-[4px] w-1/2 h-52 p-2 bg-neutral-800 text-[#ff9200] text-xs resize-none cursor-pointer" readonly>en-gb (click here to copy)</textarea>
            <textarea name="" id="generatedCodeLocal" class="rounded-[4px] w-1/2 h-52 p-2 bg-neutral-800 text-[#ff9200] text-xs resize-none cursor-pointer" readonly>local (click here to copy)</textarea>
        </div>
    </div>
    <!--WIDGETS AUTOMATION-->
    <div id="update-card" class="hidden flex flex-col gap-y-1 w-80 h-fit bg-neutral-900 rounded-md absolute top-14 right-0 mr-3 p-1 outline-2 outline-neutral-800"></div>
</body>

<!--Scripts-->
<script src="sys/homepage.js"></script>
<script src="sys/widgets.js"></script>
<script src="sys/updates.js"></script>
</html>
